<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed K√ºrzen</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121212">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        /* --- GAMING THEME --- */
        :root { --bg: #121212; --card: rgba(30,30,30,0.95); --accent: #e67e22; --text: #fff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; text-align: center; overflow: hidden; user-select: none; }
        
        /* HINTERGRUND (Wie Diagnose) */
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .shape { position: absolute; opacity: 0.15; filter: blur(10px); background: var(--accent); animation: float 20s infinite linear; border-radius: 50%; }
        .s1 { width: 200px; height: 200px; top: 10%; left: -50px; }
        .s2 { width: 300px; height: 300px; bottom: -50px; right: -50px; animation-duration: 30s; }
        @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(50px); } 100% { transform: translateY(0); } }

        /* HUD (Heads Up Display) */
        .hud { display: flex; justify-content: space-between; font-size: 1.2em; font-weight: bold; margin-bottom: 40px; padding: 10px; background: rgba(0,0,0,0.5); border-radius: 10px; }
        .timer { color: #e74c3c; }
        .score { color: #f1c40f; }

        /* SPIELFELD */
        .game-area { margin-top: 50px; transition: opacity 0.3s; }
        .fraction-box { font-size: 4em; font-weight: bold; margin-bottom: 50px; text-shadow: 0 0 20px rgba(255,255,255,0.2); }
        .frac { display: inline-block; vertical-align: middle; text-align: center; }
        .top { display: block; border-bottom: 4px solid white; padding: 5px; }
        .bottom { display: block; padding: 5px; }

        /* BUTTONS */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 400px; margin: 0 auto; }
        .btn { padding: 30px 10px; border-radius: 15px; border: none; font-size: 1.2em; font-weight: bold; color: white; cursor: pointer; transition: transform 0.1s; box-shadow: 0 5px 0 rgba(0,0,0,0.5); }
        .btn:active { transform: translateY(5px); box-shadow: none; }
        
        .btn-yes { background: #27ae60; } /* K√ºrzbar */
        .btn-no { background: #c0392b; }  /* Fertig */

        /* START SCREEN */
        #startScreen, #endScreen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .big-btn { padding: 20px 50px; font-size: 1.5em; background: var(--accent); border: none; color: white; border-radius: 50px; cursor: pointer; margin-top: 30px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="bg-animation"><div class="shape s1"></div><div class="shape s2"></div></div>

    <div class="hud">
        <div class="timer">‚è≥ <span id="timeDisplay">60</span>s</div>
        <div class="score">üèÜ <span id="scoreDisplay">0</span></div>
    </div>

    <div class="game-area" id="gameArea">
        <div class="fraction-box">
            <div class="frac">
                <span class="top" id="numTop">?</span>
                <span class="bottom" id="numBot">?</span>
            </div>
        </div>
        
        <p style="color:#aaa; margin-bottom:20px;">Kann man diesen Bruch k√ºrzen?</p>

        <div class="btn-grid">
            <button class="btn btn-yes" onclick="answer(true)">JA (K√ºrzbar)</button>
            <button class="btn btn-no" onclick="answer(false)">NEIN (Fertig)</button>
        </div>
    </div>

    <div id="startScreen">
        <h1 style="font-size:3em; margin:0; color:#e67e22;">SPEED K√úRZEN</h1>
        <p>60 Sekunden. Entscheide schnell.</p>
        <button class="big-btn" onclick="startGame()">START üöÄ</button>
    </div>

    <div id="endScreen" class="hidden">
        <h1>ZEIT UM!</h1>
        <p style="font-size:2em;">Score: <span id="finalScore" style="color:#f1c40f">0</span></p>
        <p id="feedbackText" style="color:#aaa;">Speichere Daten...</p>
        
        <form id="scoreForm" action="https://mathemeister9xklug.n8n.cloud/webhook/8b5a6681-d702-428b-9325-c9b803e69fba" method="POST">
            <input type="hidden" name="01_name" id="nameInput">
            <input type="hidden" name="Schule" id="schoolInput">
            <input type="hidden" name="00_SCORE" id="scoreInput"> <input type="hidden" name="Thema" value="Training_SpeedKuerzen">
            <input type="hidden" name="00_DAUER" value="60s">
        </form>
    </div>

    <script>
        // DATEN (Einfache Zufallslogik)
        let score = 0;
        let timeLeft = 60;
        let timerInterval;
        let currentIsKuerzbar = false;

        // User Daten laden
        const user = localStorage.getItem('matheLigaUser') || "Gast";
        const school = localStorage.getItem('matheLigaSchool') || "Unbekannt";
        document.getElementById('nameInput').value = user;
        document.getElementById('schoolInput').value = school;

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            score = 0;
            timeLeft = 60;
            updateScore();
            nextQuestion();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timeDisplay').innerText = timeLeft;
                if(timeLeft <= 0) endGame();
            }, 1000);
        }

        function nextQuestion() {
            // Zufallsgenerator f√ºr Br√ºche
            // 50% Chance, dass er k√ºrzbar ist
            currentIsKuerzbar = Math.random() < 0.5;
            
            let top, bot;

            if (currentIsKuerzbar) {
                // Generiere k√ºrzbaren Bruch (z.B. 2/4, 5/10, 3/9)
                const factor = Math.floor(Math.random() * 4) + 2; // Faktor 2 bis 5
                const baseTop = Math.floor(Math.random() * 5) + 1;
                const baseBot = baseTop + Math.floor(Math.random() * 5) + 1;
                
                top = baseTop * factor;
                bot = baseBot * factor;
            } else {
                // Generiere nicht k√ºrzbaren Bruch (Primzahlen nutzen hilft)
                const primes = [2,3,5,7,11,13,17];
                top = primes[Math.floor(Math.random() * primes.length)];
                bot = top + primes[Math.floor(Math.random() * primes.length)]; 
                // Kleiner Check, falls Zufall doch k√ºrzbar w√§re (z.B. 3/6), egal f√ºr MVP
            }

            document.getElementById('numTop').innerText = top;
            document.getElementById('numBot').innerText = bot;
        }

        function answer(userSaysYes) {
            // Richtig?
            if (userSaysYes === currentIsKuerzbar) {
                // Richtig!
                score += 10;
                // Visuelles Feedback (Gr√ºner Blitz) - optional
            } else {
                // Falsch!
                score -= 5;
                if(score < 0) score = 0;
                // Visuelles Feedback (Roter Blitz) - optional
            }
            updateScore();
            nextQuestion();
        }

        function updateScore() {
            document.getElementById('scoreDisplay').innerText = score;
        }

        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('gameArea').classList.add('hidden');
            document.getElementById('endScreen').classList.remove('hidden');
            document.getElementById('finalScore').innerText = score;
            
            // Daten f√ºr n8n vorbereiten
            // Wir senden "120 Pts" als Score
            document.getElementById('scoreInput').value = score + " Pts";
            
            // Automatisch absenden nach 2 Sekunden
            setTimeout(() => {
                document.getElementById('scoreForm').submit();
            }, 2000);
        }
    </script>

</body>
</html>
