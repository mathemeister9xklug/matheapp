<script>
    // --- TEIL 1: DAS GEDÃ„CHTNIS ---
    
    // PrÃ¼fen: ID im Link?
    const urlParams = new URLSearchParams(window.location.search);
    let user = urlParams.get('id'); 

    // PrÃ¼fen: ID im Speicher?
    if (!user) {
        user = localStorage.getItem('matheLigaUser'); 
    }

    // Wenn User bekannt:
    if (user) {
        // Speichern
        localStorage.setItem('matheLigaUser', user); 
        
        // 1. Feld ausfÃ¼llen
        const nameField = document.getElementById('nameInput');
        if(nameField) nameField.value = user;
        
        // 2. Feld verstecken
        const inputContainer = document.getElementById('nameInputContainer');
        if(inputContainer) inputContainer.style.display = 'none';
        
        // 3. BegrÃ¼ÃŸung zeigen
        const welcomeMsg = document.getElementById('welcomeMessage');
        const displaySpan = document.getElementById('displayName');
        
        if(displaySpan) displaySpan.innerText = user;
        if(welcomeMsg) welcomeMsg.style.display = 'block';
    }

    function resetUser() {
        if(confirm("Namen wirklich lÃ¶schen?")) {
            localStorage.removeItem('matheLigaUser');
            // Seite neu laden ohne ID Parameter
            window.location.href = window.location.pathname; 
        }
    }

    // --- TEIL 2: DIE LOGIK ---

    const startTime = new Date();

    document.getElementById('quizForm').addEventListener('submit', function(e) {
        e.preventDefault(); 
        
        const btn = document.getElementById('submitBtn');
        btn.innerText = "Sende Daten...";
        btn.disabled = true;
        
        // Daten sammeln
        const name = document.getElementById('nameInput').value;
        const endTime = new Date();
        const seconds = Math.floor((endTime - startTime) / 1000);
        const durationString = Math.floor(seconds / 60) + "m " + (seconds % 60) + "s";

        // Score
        const allRadios = document.querySelectorAll('input[type="radio"]:checked');
        let correct = 0;
        let details = "";
        
        allRadios.forEach(r => {
            if(r.value.includes('âœ…')) correct++;
            details += r.name + ": " + r.value + " | ";
        });
        
        // Score berechnen (Beispiel mit 25)
        // ACHTUNG: Wenn du weniger Fragen hast zum Testen, Ã¤ndere die 25 hier!
        const total = 25; 
        const scoreString = Math.round((correct / total) * 100) + "% (" + correct + "/" + total + ")";

        // Versteckte Felder fÃ¼llen
        document.getElementById('scoreInput').value = scoreString;
        document.getElementById('durationInput').value = durationString;
        document.getElementById('rawInput').value = details;

        // Falls Name neu eingetippt wurde -> Merken!
        if(!user && name) {
            localStorage.setItem('matheLigaUser', name);
        }

        e.target.submit();
    });
