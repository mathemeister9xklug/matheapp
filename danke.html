<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathe-Liga | Ergebnis</title>
    <style>
        :root {
            --bg-dark: #0a0a12;
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #27ae60;
            --glass: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Hintergrund */
        .bg-grid {
            position: absolute; width: 200%; height: 200%;
            background-image: 
                linear-gradient(var(--glass) 1px, transparent 1px),
                linear-gradient(90deg, var(--glass) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: drift 20s linear infinite;
            z-index: -1; opacity: 0.3;
        }

        @keyframes drift {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        .container {
            text-align: center;
            background: rgba(10, 10, 18, 0.85);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.15);
            backdrop-filter: blur(10px);
            max-width: 90%; width: 400px;
            transition: border-color 0.5s;
        }

        h1 {
            font-size: 1.8rem; margin: 0 0 1rem 0;
            text-transform: uppercase; letter-spacing: 2px; color: #fff;
        }

        .score-wrapper {
            margin: 2rem 0;
        }

        .score-display {
            font-size: 5rem;
            font-weight: 800;
            line-height: 1;
            color: var(--neon-blue);
            text-shadow: 0 0 20px var(--neon-blue);
            transition: color 0.5s, text-shadow 0.5s;
        }
        
        .score-unit { font-size: 2rem; vertical-align: super; opacity: 0.8; }

        .time-display {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #aaa;
            background: rgba(255,255,255,0.05);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 50px;
            border: 1px solid #333;
        }

        .message { font-size: 1.1rem; margin-bottom: 2.5rem; line-height: 1.6; color: #ddd; }

        .btn {
            display: inline-block;
            background: transparent;
            color: var(--text-main);
            border: 2px solid var(--neon-purple);
            padding: 15px 40px;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .btn:hover {
            background: var(--neon-purple);
            box-shadow: 0 0 20px var(--neon-purple);
        }

        /* Animation beim Laden */
        #content { opacity: 0; transform: translateY(20px); transition: all 0.6s ease-out; }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="container" id="content">
        <h1 id="title">Mission Report</h1>
        
        <div class="score-wrapper">
            <div class="score-display" id="scoreValue">0<span class="score-unit">%</span></div>
            <div class="time-display" id="timeValue">‚è± --:--</div>
        </div>

        <div class="message" id="feedbackText">Analysiere Daten...</div>
        
        <a href="index.html" class="btn">Zur√ºck zur Base</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const score = urlParams.get('score');
            const time = urlParams.get('time');
            
            const scoreDisplay = document.getElementById('scoreValue');
            const timeDisplay = document.getElementById('timeValue');
            const feedbackDisplay = document.getElementById('feedbackText');
            const container = document.getElementById('content');
            const root = document.documentElement;

            const userName = localStorage.getItem('matheLigaUser') || "Pilot";

            if (score !== null) {
                // Prozentzahl setzen
                scoreDisplay.innerHTML = `${score}<span class="score-unit">%</span>`;
                
                // Zeit setzen (falls vorhanden)
                if (time) {
                    timeDisplay.innerText = `‚è± ${time}`;
                } else {
                    timeDisplay.style.display = 'none';
                }

                const scoreNum = parseFloat(score);
                
                // --- FEEDBACK LOGIK ---
                if (scoreNum >= 90) {
                    feedbackDisplay.innerHTML = `Unglaublich, ${userName}! üèÜ<br>Das ist <strong>Highscore-Niveau</strong>.`;
                    root.style.setProperty('--neon-blue', '#00ff00'); // Gr√ºn
                    document.querySelector('.container').style.borderColor = '#00ff00';
                } else if (scoreNum >= 75) {
                    feedbackDisplay.innerHTML = `Sehr stark, ${userName}.<br>Du beherrschst das Thema fast perfekt.`;
                    root.style.setProperty('--neon-blue', '#00f3ff'); // Cyan (Standard)
                } else if (scoreNum >= 50) {
                    feedbackDisplay.innerHTML = `Gut gemacht, ${userName}.<br>Du bist auf sicherem Kurs.`;
                    root.style.setProperty('--neon-blue', '#f1c40f'); // Gelb/Orange
                    document.querySelector('.container').style.borderColor = '#f1c40f';
                } else {
                    feedbackDisplay.innerHTML = `Kein Stress, ${userName}.<br>Training macht den Meister! Versuch's nochmal.`;
                    root.style.setProperty('--neon-blue', '#ff0055'); // Rot
                    document.querySelector('.container').style.borderColor = '#ff0055';
                }
            } else {
                scoreDisplay.innerHTML = "?";
                feedbackDisplay.innerText = "Keine Flugdaten empfangen.";
                timeDisplay.style.display = 'none';
            }

            // Fade In Animation
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
</body>
</html>
