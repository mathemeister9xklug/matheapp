<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathe-Liga | Ergebnis</title>
    <style>
        :root {
            --bg-dark: #0a0a12;
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --glass: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Hintergrund-Animation (Geometric Drift) */
        .bg-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(var(--glass) 1px, transparent 1px),
                linear-gradient(90deg, var(--glass) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: drift 20s linear infinite;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes drift {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        .container {
            text-align: center;
            background: rgba(10, 10, 18, 0.8);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.2);
            backdrop-filter: blur(10px);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .score-display {
            font-size: 4rem;
            font-weight: bold;
            color: var(--neon-blue);
            margin: 1rem 0;
            text-shadow: 0 0 15px var(--neon-blue);
        }

        .message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.5;
            color: #ddd;
        }

        .btn {
            display: inline-block;
            background: transparent;
            color: var(--neon-purple);
            border: 2px solid var(--neon-purple);
            padding: 12px 30px;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .btn:hover {
            background: var(--neon-purple);
            color: white;
            box-shadow: 0 0 20px var(--neon-purple);
        }

        /* Kleiner Loading State falls Parameter fehlen */
        #content {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="container" id="content">
        <h1 id="title">Ergebnis</h1>
        <div class="score-display" id="scoreValue">-</div>
        <div class="message" id="feedbackText">Lade Daten...</div>
        <a href="index.html" class="btn">Zurück zur Lobby</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // URL Parameter auslesen
            const urlParams = new URLSearchParams(window.location.search);
            const score = urlParams.get('score');
            
            const scoreDisplay = document.getElementById('scoreValue');
            const feedbackDisplay = document.getElementById('feedbackText');
            const container = document.getElementById('content');

            // User Info aus LocalStorage holen (für persönliche Ansprache, optional)
            const userName = localStorage.getItem('mathLiga_userName') || "Champion";

            if (score !== null) {
                scoreDisplay.textContent = score; // Je nach Modul: "%" oder "Punkte" im n8n anhängen oder hier ergänzen

                // Simples Feedback-System
                const scoreNum = parseFloat(score);
                
                // Fallunterscheidung: Ist es Prozent (Diagnose) oder Punkte (Speed)?
                // Wir raten hier einfach basierend auf der Größe oder dem Kontext.
                // Für MVP: Wir machen generisches Feedback.
                
                if (scoreNum >= 80) {
                    feedbackDisplay.innerHTML = `Legendär, ${userName}! <br>Das war absolute Weltklasse.`;
                    document.documentElement.style.setProperty('--neon-blue', '#00ff00'); // Grün bei Erfolg
                } else if (scoreNum >= 50) {
                    feedbackDisplay.innerHTML = `Stark, ${userName}. <br>Du bist auf dem richtigen Weg!`;
                } else {
                    feedbackDisplay.innerHTML = `Kopf hoch, ${userName}. <br>Training macht den Meister!`;
                    document.documentElement.style.setProperty('--neon-blue', '#ff0055'); // Rot bei "Fail"
                }
            } else {
                scoreDisplay.textContent = "?";
                feedbackDisplay.textContent = "Keine Daten empfangen. Hast du den Test beendet?";
            }

            // Fade In
            container.style.opacity = '1';
        });
    </script>
</body>
</html>
